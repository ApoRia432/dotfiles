[global]
width = 420
height = 110
padding = 10
gap_size = 20
frame_width = 3
font = "Iosevka Nerd Font"
mouse_left_click = do_action, remove_current

frame_color = "#b4befe"
separator_color= frame
highlight = "#b4befe"

fullscreen = pushback

[urgency_low]
background = "#1e1e2e"
foreground = "#cdd6f4"
timeout = 3

[urgency_normal]
background = "#1e1e2e"
foreground = "#cdd6f4"
timeout = 3

[urgency_critical]
background = "#1e1e2e"
foreground = "#cdd6f4"
frame_color = "#fab387"
timeout = 0
