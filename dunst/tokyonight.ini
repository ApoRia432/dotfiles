[global]
width = 420
height = 110
padding = 10
gap_size = 20
frame_width = 2
font = "Iosevka Nerd Font"
mouse_left_click = do_action, remove_current

background = "#1a1b26"
foreground = "#c0caf5"
frame_color = "#7aa2f7"
separator_color= frame

fullscreen = pushback

[urgency_low]
timeout = 3

[urgency_normal]
timeout = 3

[urgency_critical]
timeout = 0
