[global]
width = 420
height = 110
padding = 10
gap_size = 20
font = "Iosevka Nerd Font"
mouse_left_click = do_action, remove_current

frame_color = "#89b4fa"
separator_color= frame
highlight = "#89b4fa"

[urgency_low]
background = "#1e1e2e"
foreground = "#cdd6f4"
timeout = 3

[urgency_normal]
background = "#1e1e2e"
foreground = "#cdd6f4"
timeout = 3

[urgency_critical]
background = "#1e1e2e"
foreground = "#cdd6f4"
frame_color = "#fab387"
timeout = 0
