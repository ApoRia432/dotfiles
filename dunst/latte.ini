[global]
width = 420
height = 110
padding = 10
gap_size = 20
font = "Iosevka Nerd Font"
mouse_left_click = do_action, remove_current

frame_color = "#1e66f5"
separator_color= frame
highlight = "#1e66f5"

[urgency_low]
background = "#eff1f5"
foreground = "#4c4f69"
timeout = 3

[urgency_normal]
background = "#eff1f5"
foreground = "#4c4f69"
timeout = 3

[urgency_critical]
background = "#eff1f5"
foreground = "#4c4f69"
frame_color = "#fe640b"
timeout = 0
